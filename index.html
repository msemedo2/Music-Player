<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image.png" href="https://www.google.com/s2/u/0/favicons?domain=miguelsemedo.com
">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="./img/img1.jpg" alt="Art">
        </div>

        <h2 id="title">Born To Hula</h2>
        <h3 id="artist">Queens of the Stone Age</h3>
        <audio src="./music/Born-To-Hula.mp3"></audio>

        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span class="current-time">0:00</span>
                <span id="duration">8:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
